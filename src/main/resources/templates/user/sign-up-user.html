<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<form class="form" th:action="@{/sign-up-user}" th:object="${user}" th:method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" th:field="*{email}" id="email">
    </div>
    <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" th:field="*{phone_number}" id="phone_number">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" th:field="*{address}" id="address">
    </div>
    <div class="form-group">
        <label for="role">Register as</label>
        <select class="form-control" id="role"  th:field="*{roleList}">
            <option value="1">Buyer</option>
            <option value="2">Seller</option>
        </select>
    </div>
    <button type="submit">Submit</button>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
